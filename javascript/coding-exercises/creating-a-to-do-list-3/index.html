<!DOCTYPE html>
<html lang="en">
<head>

    <title>Perfect To do List</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h2>
                To Do List

            </div>
            <ul id="list-container">
               <!-- <li class="checked">text 1</li>
                <li>text 2</li>
                <li>text 3</li>-->
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
