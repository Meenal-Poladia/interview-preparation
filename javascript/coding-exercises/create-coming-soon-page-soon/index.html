<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <img src="./images/logo.png" alt="logo-icon" class="logo">
        <div class="content">
            <p>Website is under Maintenance</p>
            <h1>We are <span>launching</span> soon!</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button>
                Learn More
                <img src="./images/triangle.png" alt="triangle-image">
            </button>
        </div>
        <img src="./images/rocket.png" alt="rocket" class="rocket">
    </div>
    <script src="./script.js"></script>
</body>
</html>
