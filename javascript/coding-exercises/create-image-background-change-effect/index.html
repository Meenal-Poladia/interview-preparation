<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Background Change Effect</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="./images/transparent.png" alt="transparent-img" width="100%">

            <div class="img-wrap">
                <img src="./images/original.jpg" alt="transparent-img" id="original-image">
            </div>

            <span id="line">
                <img src="./images/arrow.png" alt="arrow-icon" class="arrow-icon">
            </span>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
