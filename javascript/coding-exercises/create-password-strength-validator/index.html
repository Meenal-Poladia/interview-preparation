<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Password Strength Validator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="password">
            <button type="submit">
                <img src="./images/arrow.png" alt="arrow-icon">
            </button>
            <p id="message">Password is:
                <span id="strength"></span>
            </p>
        </div>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
