<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency Website</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="./images/logo.png" alt="">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY &
                <br>
                <span>
                    SELL
                </span>
            </h1>
            <p>World's biggest Cryptocurrency exchange available on web
                <br>
                as well as on mobile phone.
            </p>
            <a href="" class="btn">Explore More</a>
        </div>

        <div class="coin-list">

                <img src="./images/bitcoin.png" alt="">

                    <h3>
                        $<span id="bitcoinPrice"></span>
                    </h3>

                </div>
            </div>
            <div class="coin">
                <img src="./images/ethereum.png" alt="">
                <div>
                    <h3>$<span id="ethereumPrice"></span>
                    </h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="./images/dogecoin.png" alt="">
                <div>
                    <h3>$<span id="dogecoinPrice"></span>
                    </h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</html>
