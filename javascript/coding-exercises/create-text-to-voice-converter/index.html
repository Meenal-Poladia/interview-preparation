<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text To Voice Converter</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="hero">
        <h1>Text to Speech <span>Converter</span></h1>
        <textarea name="text-input" id="text-input" cols="30" rows="10" placeholder="Right anything here"></textarea>
        <div class="row">
            <select name="select-accent" id="select-accent">
            </select>
            <button id="listen-button">
                <img src="./images/play.png" alt="play-icon">
                Listen
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
