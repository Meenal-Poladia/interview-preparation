<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop over</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <button type="submit" class="button" id="submit-button">Submit</button>
        <div class="popup" id="popup">
            <img src="./images/404-tick.png" alt="tick-image">
            <h2>Thank You!</h2>
            <p>Your details have been submitted successfully. Thanks!</p>
            <button type="button" id="ok-button">Ok</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
