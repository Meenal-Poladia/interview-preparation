<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="watch">00:00:00</h1>
        <div class="buttons">
            <img src="./images/stop.png" alt="stop-image" id="stop-watch" onclick="pauseWatch()">
            <img src="./images/start.png" alt="start-image" id="start-watch" onclick="startWatch()">
            <img src="./images/reset.png" alt="reset-image" id="reset-watch" onclick="resetWatch()">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
