<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>

            </div>
            <div class="right">
                <p id="month">March</p>
                <p id="year">2020</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
