<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <div class="container">
    <form>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="name-input" onkeyup="validateName()">
        <span class="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="phone-input" onkeyup="validatePhone()">
        <span class="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="email-input" onkeyup="validateEmail()">
        <span class="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="message-input" onkeyup="validateMessage()">
        </textarea>
        <span class="message-error"></span>
      </div>

    <button id="submit-button">Submit</button>
      <span class="submit-error"></span>

  </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
