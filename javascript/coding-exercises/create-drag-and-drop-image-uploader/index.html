<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop Image Uploader</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="hero">
        <label for="input-file" id="drop-area">
            <input type="file" accept="image/*" id="input-file" hidden>
            <div id="image-view">
                <img src="./images/upload-icon.png" alt="">
                <p>Drag and drop or click here
                    <br>to upload image
                </p>
                <span>Upload and images from desktop</span>
            </div>
        </label>
    </div>
    <script src="./script.js"></script>
</body>
</html>
