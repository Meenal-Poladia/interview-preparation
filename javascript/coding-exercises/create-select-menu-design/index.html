<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social media</p>
                <img src="./images/arrow.png" alt="arrow" id="arrowIcon" class="rotate">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <p>
                        <img src="./images/facebook.png" alt="facebook">
                        facebook
                    </p>
                </li>
                <li class="options">
                    <p>
                        <img src="./images/instagram.png" alt="instagram">
                        Instagram
                    </p>
                </li>
                <li class="options">
                    <p>
                        <img src="./images/youtube.png" alt="youtube">
                        Youtube
                    </p>
                </li>
                <li class="options">
                    <p>
                        <img src="./images/pinterest.png" alt="pinterest">
                        Pinterest
                    </p>
                </li>
                <li class="options">
                    <p>
                        <img src="./images/twitter.png" alt="twitter">
                        Twitter
                    </p>
                </li>
                <li class="options">
                    <p>
                        <img src="./images/whatsapp.png" alt="whatsapp">
                        Whatsapp
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
